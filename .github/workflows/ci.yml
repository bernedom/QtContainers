name: CI

on:
  push:
  pull_request:
  release:
    types: [published]

jobs:
  gcc_64:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: true
      matrix:
        name:
          [${{ matrix.name }}, 6.0.2]

    steps:
      - uses: actions/checkout@v2

      - name: Set output variables
        id: vars
        run: |
          echo ::set-output name=tag::${GITHUB_REF#refs/*/}
          echo ::set-output name=sha_short::$(git rev-parse --short HEAD)
      - name: Check output variables
        run: |
          echo ${{ steps.vars.outputs.tag }}
          echo ${{ steps.vars.outputs.sha_short }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v1

      - name: setup Docker buildx
        uses: docker/setup-buildx-action@v1

      - name: login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUBUSERNAME }}
          password: ${{ secrets.DOCKERHUBPASSWORD }}
          logout: true

      - name: build desktop container
        # Push to arbitrary feature branch will not push the image
        run: |
          docker build ./x86_64/ --build-arg QT_VERSION=${{ matrix.name }} --rm -t bernedom/qt_x86_64_${{ matrix.name }}:${{ steps.vars.outputs.sha_short }}
      - name: push to dockerhub
        # Push to main will push the image to master
        if: github.ref == 'refs/heads/main'
        run : |
          docker tag bernedom/qt_x86_64_${{ matrix.name }}:${{ steps.vars.outputs.sha_short }} bernedom/qt_x86_64_${{ matrix.name }}:latest
          docker push bernedom/qt_x86_64_${{ matrix.name }}:${{ steps.vars.outputs.sha_short }}
          docker push bernedom/qt_x86_64_${{ matrix.name }}:latest

